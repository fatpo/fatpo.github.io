  <script>
    function my_url_parse(url) {
      var left = url.indexOf('/#/');
      if(left < 0) {
        return url;
      }

      var right = url.lastIndexOf('?');
      if (right <= 0 || right < left) {
        right = url.length;
      }
      return url.substring(left, right);
    }

    function my_url_parse2(haha){
      gittalk_id = my_url_parse(haha);
      if(gittalk_id.length > 45) {
        gittalk_id = md5(gittalk_id);
      }
      return gittalk_id
    }

    const gitalk = new Gitalk({
      clientID: 'a8c34ab2f901c3c8c00e',

      repo:'fatpo.github.io',
      owner: 'fatpo',
      admin: ['fatpo'],
      // facebook-like distraction free mode
      distractionFreeMode: false,
      id: my_url_parse2(location.hash),
    });

    // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
    window.onhashchange = function(event){
      if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
        location.reload()
      }
    }
</script>
